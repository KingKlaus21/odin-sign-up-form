<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-leaves">
        <div class="transparent-bar">
            <!-- <img src="images/leaves-background.jpg"> -->
            <h1>ODIN</h1>
        </div>
        <p class="photo-credit">Photo by <a>Halie West</a> on <a>Unsplash</a></p>
    </div>
    <div class="main-content-container">
        <form action="example.com/path" mathod="post">
            <div class="intrigue-text-container">
                <h2><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.  Sign up <i>now</i> to get started.</strong></h2>
                <h2><strong>You <i>know</i> you want to.</strong></h2>
            </div>
            <div class="form-container">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Doe">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@email.com">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="415-867-5309">

                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password" placeholder="Unbreakable47!">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Unbreakable47!">
                </fieldset>
            </div>
            <div class="log-in-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
